<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Select Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
        integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style_files/style.css">
</head>

<body>
    <div class="social-menu">
        <p>Social Media</p>
        <i class="fa-solid fa-angle-down"></i>
    </div>
    <ul class="social-lists">
        <li>
            <i class="fa-brands fa-facebook" style="color: blue;"></i>
            <span>Facebook</span>
        </li>
        <li>
            <i class="fa-brands fa-youtube" style="color: red;"></i>
            <span>Youtube</span>
        </li>
        <li>
            <i class="fa-brands fa-twitter" style="color: #00a6fff0;"></i>
            <span>Twitter</span>
        </li>
        <li>
            <i class="fa-brands fa-linkedin" style="color: #0808efb4;"></i>
            <span>Linkedin</span>
        </li>
    </ul>
    <script src="script_files/script.js"></script>
</body>

</html>
