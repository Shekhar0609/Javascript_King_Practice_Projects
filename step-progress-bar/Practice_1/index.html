<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style_files/style.css">
</head>

<body>
    <div class="container">
        <div class="progress-bar-container">
            <hr class="progress-bar-back">
            <hr class="progress-bar-front">

            <div class="step checked">
                <i class="fa-solid fa-check"></i>
                <small>Start</small>
            </div>

            <div class="step">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <div class="step">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <div class="step">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <div class="step">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <button class="btn prev-btn"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="btn next-btn"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
<script src="script_files/script.js"></script>
</body>

</html>
